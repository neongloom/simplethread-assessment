<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>

  <main id="main">

  </main>
  <script type="module" src="/main.js"></script>
  <template class="dataset-template">

      <h2 class="dataset__heading heading"></h2>
      <table class="dataset__table">
        <thead>
          <tr>
            <td>City</td>
            <td>Start Date</td>
            <td>End Date</td>
          </tr>
          <tbody>
          </tbody>
        </thead>
      </table>
      <!--<button class="calculate-button" onclick="calculateReimbursement()">calculate project reimbursement</button>-->
    </article>
  </template>
  <template class="datarow-template">
    <tr>
      <td class="datarow__city"></td>
      <td class="datarow__startdate"></td>
      <td class="datarow__enddate"></td>
    </tr>
  </template>
  <template class="timeline-header-template">
    <div class="timeline__header">
    </div>
  </template>
  <template class="timeline-project-template">
    <div class="timeline__project">
    </div>
  </template>
  <template class="timeline-calculation-template">
    <div class="timeline__calculation">
    </div>
  </template>
